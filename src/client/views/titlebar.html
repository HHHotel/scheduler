<div ng-controller = "titleBar" id = "titleBar">
   <h3><img src = "images/web-app-icon.png" /> HHH Scheduler</h3>
   <div class = "titleBarButtons">
     <span ng-click = "minimize()" class = "hand btn">-</span>
     <span ng-click = "maximize()" class = "hand btn">+</span>
     <span ng-click = "close()" class = "hand close">X</span>
   </div>
</div>
