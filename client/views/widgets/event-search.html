<div class = "sidebar-sub-heading">

  <h3>Search Events</h3>

</div>

<div class = "sidebar-panel" ng-click = "$event.stopPropagation();" ng-init = "search = {}">

  <input ng-change = "findEvents(search.input)" ng-model = "search.input" type = "text"/>

  <div class = "search">
    <div ng-repeat = "event in cache.searchEvents | limitTo: 20"
    class = "clearfix">
      {{ getText(event) }} <br />
      <i> {{ formatDate(event.event_start) }} </i>


      <!-- TODO add click event to do things like delete and edit event -->
      <button ng-show = "event.dog_name" ng-click = "retrieveDog(event.id)" class = "hand" type = "button">...</button>
      <button ng-show = "event.event_text" ng-click = "removeEvent(event.event_id)" class = "hand" type = "button">Delete</button>
      <br />
    </div>

  </div>


</div>
