<div class = "sidebar-sub-heading">

  <h3>Search Events</h3>

</div>

<div class = "sidebar-panel" ng-click = "$event.stopPropagation();">

  <input ng-change = "findEvents(search.input)" ng-model = "search.input" type = "text"/>

  <div class = "search">
    <div ng-repeat = "event in cache.searchEvents | limitTo: 20"
    class = "clearfix">
      {{ event.text }} <br />
      <i> {{ formatDate(event.startDate) }} </i>


      <!-- TODO add click event to do things like delete and edit event -->
      <button ng-show = "event.type === 'dog'" ng-click = "retrieveDog(event.dogId)" class = "hand" type = "button">...</button>
      <button ng-show = "event.type !== 'dog'" ng-click = "removeEvent(event.eventId)" class = "hand" type = "button">Delete</button>
      <br />
    </div>

  </div>


</div>
