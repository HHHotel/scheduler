<div class = "sidebar-sub-heading">

  <h3>Settings</h3>

</div>

<div class = "sidebar-panel" ng-click = "$event.stopPropagation(); load();">

  <label>Twenty Four Hour Time</label>
  <input class = "radio hand" type = "checkbox" ng-click = "console.log(Settings.TWENTY_FOUR_HOUR);" ng-model = "Settings.TWENTY_FOUR_HOUR"></input><br />
  <label>Server URL</label><br />
  <input class = "" type = "text" ng-click = "" ng-model = "Settings.BASE_URL"></input><br />

  <button ng-click = "printSchedule();">Print Schedule</button>
  <br></br>
  <button ng-click = "saveSettings();">Save</button>
  <br></br>
  <button style="background-color: #aa2222" ng-click = "logout()">Logout</button>

</div>
