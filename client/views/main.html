<div ng-controller = "schedCtrl" class = "app-wrapper">

  <div class = "header"> <!-- App Header -->
    <div class = "menu-btn">
      <span class = "hand">Menu</span>
    </div>

    <h1>{{week.toString()}}</h1>

    <div class = "week-scroller">
      <span ng-click = "prevWeek()" class = "prev-week hand">Prev</span>
      <span ng-click = "nextWeek()" class = "next-week hand">Next</span>
    </div>

  </div>

  <button class = "add-btn hand" ng-click = "forms.open = true">
    <svg xmlns="http://www.w3.org/2000/svg"
      style = "transform: translate(0px, 1px)" width="24" height="24" viewBox="0 0 24 24">
      <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/>
    </svg>
  </button>

  <div class = "content"> <!-- Content Wrapper -->

    <div class = "week">
      <div ng-repeat = "day in week.days" class = "day">
        <h3 class = "day-title">{{day.toDateString().substring(0, 10)}}</h3>
        <div class = "dog-list">
          <pre ng-repeat = "event in cache.events[$index]" class = "{{event.color}}" id = "{{event.id}}">{{event.text}}</pre>
        </div>
      </div>
    </div>

  </div>

  <div class = "forms" ng-show = "forms.open"> <!-- Forms  -->
    <ng-include src = "'views/widgets/new-dog-form.html'"></ng-include>
  </div>

</div>
