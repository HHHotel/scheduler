<!DOCTYPE html>

<html ng-app = "HHH.Scheduler.App">
  <head>
    <title>HHH Scheduler</title>

    <!-- Meta Data -->
    <link rel="icon" href = "images/web-app-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <!-- Stylesheets -->
    <link rel = "stylesheet" href = "css/style.css" />
    <link rel = "stylesheet" href = "css/form-style.css" />
    <link rel = "stylesheet" href = "css/titlebar.css" />

  </head>

  <body ng-controller = "bodyCtrl">

    <!-- Title Bar with close buttons -->
    <ng-include src = "'views/widgets/titlebar.html'"></ng-include>

    <div class = "ui" ng-view></div>

    <!-- Imports  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <!-- Main -->
    <script src ="app/default.js"></script>
    <script src ="app/main.js"></script>

    <!-- Services -->
    <script src="app/services/Week.service.js"></script>
    <script src="app/services/Socket.service.js"></script>
    <script src="app/services/Scheduler.service.js"></script>
    <script src="app/services/Form.service.js"></script>


    <!-- Controllers  -->
    <script src="app/controllers/titlebar.controller.js"></script>
    <script src="app/controllers/scheduler.controller.js"></script>
    <script src="app/controllers/form.controller.js"></script>


  </body>


</html>
