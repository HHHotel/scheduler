<!DOCTYPE html>

<html ng-app = "HHH.Scheduler.App">
  <head>
    <title>HHH Scheduler</title>

    <!-- Meta Data -->
    <link rel="icon" href = "images/web-app-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <!-- Stylesheets -->
    <link rel = "stylesheet" href = "css/style.css" />
    <link rel = "stylesheet" href = "css/form-style.css" />
    <link rel = "stylesheet" href = "css/titlebar.css" />

  </head>

  <body ng-controller = "bodyCtrl">

    <!-- Title Bar with close buttons -->
    <ng-include src = "'titlebar.html'"></ng-include>

    <div class = "ui" ng-view></div>

    <!-- Imports  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <!-- Main -->
    <script src ="js/main.js"></script>

    <!-- Services -->
    <script src="js/services/ServerInterface.service.js"></script>

    <!-- Controllers  -->
    <script src="js/controllers/titlebar.controller.js"></script>
    <script src="js/controllers/scheduler.controller.js"></script>
    <script src="js/controllers/form.controller.js"></script>

    <!-- Objects -->
    <script src="js/objects/week.js"></script>


  </body>


</html>
