<div class = "form-wrapper" ng-click = "$event.stopPropagation();">

    <div class = "sidebar-sub-heading">

        <h3>New Booking</h3>

    </div>

    <form class = "sidebar-panel"
          ng-init = "form.booking.type = 'boarding'">

        <div class = "booking-type-wrapper">
            <button ng-click = "form.booking.type = 'boarding'" id = "booking-type-btn">Boarding</button>
            <button ng-click = "form.booking.type = 'daycare'" id = "booking-type-btn">Daycare</button>
        </div>

        <br />

        Dog Name <br />

        <input ng-change = "findEvents(form.booking.dogName)" ng-model = "form.booking.dogName" type = "text"/>

        <div class = "search">
            <div ng-repeat = "event in cache.searchEvents | filter : {type: 'dog'} | limitTo: 7"
                 ng-class = "{'highlighted': form.booking.id === event.dogId}"
                 class = "clearfix">
                {{ event.text }}
                <button ng-click = "form.booking.id = event.dogId" class = "hand" type = 'button'>select</button>
                <br />
            </div>

        </div>

        <br />

        <div ng-show = "form.booking.type === 'boarding'">

            Start
            <input ng-model = "form.booking.startDate" type = "datetime-local" />

            End
            <input ng-model = "form.booking.endDate" type = "datetime-local" />

        </div>

        <div ng-show = "form.booking.type === 'daycare'">

            Start Date
            <input ng-model = "form.booking.startDate" type = "datetime-local" />
            End Time
            <input ng-model = "form.booking.endDate" type = "time" />

            <button style = "margin-bottom: 1rem" ng-click = "showRepeat = !showRepeat">Toggle Repeat</button>

            <div ng-show = "showRepeat">
                Repeat
                <select ng-model = "form.repeatOptions.frequency" >
                    <option>daily</option>
                    <option>weekly</option>
                </select>

                Until
                <input ng-model = "form.repeatOptions.stopDate" type = "date" />
            </div>

        </div>

        <button ng-click = "addEvent(form.booking, form.repeatOptions)" type = "button">Submit</button>

    </form>

</div>
