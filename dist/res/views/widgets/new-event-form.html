<div class = "sidebar-sub-heading">
  <h3>New Event</h3>
</div>

<form class = "sidebar-panel"
ng-click = "$event.stopPropagation();">

  Text
  <br />

  <input ng-model = "form.event.event_text" type = "text"/>

  <br />
  Start Date
  <br />

  <input ng-model = "form.event.event_start" type = "datetime-local"/>

  End Date
  <br />

  <input ng-model = "form.event.event_end" type = "datetime-local"/>

  <br />
  Event Type
  <br />
  <select ng-model = "form.event.event_type">
    <option selected="selected">general</option>
    <option>grooming</option>
    <option>visit</option>
    <option>foster</option>
  </select>

  <br />

  <button class = "hand" ng-click = "addEvent(form.event)" type = "button">Submit</button>

</form>

</div>
