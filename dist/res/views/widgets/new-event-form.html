<!DOCTYPE html>
<div class = "sidebar-sub-heading">
  <h3>New Event</h3>
</div>

<form class = "sidebar-panel"
ng-click = "$event.stopPropagation();">

  Text
  <br />

  <input ng-model = "sidebar.event.text" type = "text"/>

  <br />
  Start Date
  <br />

  <input ng-model = "sidebar.event.startDate" type = "datetime-local"/>

  End Time
  <br />

  <input ng-model = "sidebar.event.endDate" type = "time"/>

  <br />
  Event Type
  <br />
  <select ng-model = "sidebar.event.type">
    <option selected="selected">general</option>
    <option>grooming</option>
    <option>visit</option>
    <option>foster</option>
    <option>eval</option>
    <option>taxi</option>
  </select>

  <br />

  <button class = "hand" ng-click = "sidebar.addEvent(sidebar.event)" type = "button">Submit</button>

</form>

</div>
