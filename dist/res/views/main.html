<!DOCTYPE html>
<div class = "app-wrapper">

    <div ng-show = "root.$settings.sidebarOpen" class = "sidebar-wrapper" ng-controller = "sidebarCtrl as sidebar">
        <div class = "sidebar-header">

            <div ng-click = "sidebar.index = 0" 
                 ng-class = "{'sidebar-selected': sidebar.index === 0}"
                 class = "sidebar-button hand">

                     fill = "black"
                     width="24" height="24" viewbox="0 0 24 24">
                    <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/>
                </svg>
            </div>

            <div ng-click = "sidebar.index = 1"
                 ng-class = "{'sidebar-selected': sidebar.index === 1}"
                 class = "sidebar-button hand">
                <img src = "images/event-calender-icon.png"/>
            </div>

            <div ng-click = "sidebar.index = 2"
                 ng-class = "{'sidebar-selected': sidebar.index === 2}"
                 class = "sidebar-button hand">
                <img src = "images/dog-calender-icon.png"/>

            </div>

            <div ng-click = "sidebar.index = 3"
                 ng-class = "{'sidebar-selected': sidebar.index === 3}"
                 class = "sidebar-button hand">

                     width="12" height="12" viewbox="0 0 12 12">
                    <g stroke-width="2" stroke="black" fill="none">
                    <path d="M11.29 11.71l-4-4"/>
                    <circle cx="5" cy="5" r="4"/>
                    </g>
                </svg>

                 ng-class = "{'sidebar-selected': sidebar.index === 4}"

                </svg>
            </div>

                 ng-class = "{'sidebar-selected': sidebar.index === 5}"

            </div>

            <div ng-click = "sidebar.index = 6"
                 ng-class = "{'sidebar-selected': sidebar.index === 6}"
                 class = "sidebar-button hand">
                <image src = "images/account-icon.png" />
            </div>
        </div>

        <ng-include ng-show = "sidebar.index === 0" src = "'views/widgets/new-dog-form.html'"></ng-include>
        <ng-include ng-show = "sidebar.index === 1" src = "'views/widgets/new-event-form.html'"></ng-include>
        <ng-include ng-show = "sidebar.index === 2" src = "'views/widgets/new-booking-form.html'"></ng-include>
        <ng-include ng-show = "sidebar.index === 3" src = "'views/widgets/event-search.html'"></ng-include>
        <ng-include ng-show = "sidebar.index === 4" src = "'views/widgets/week-jump.html'"></ng-include>
        <ng-include ng-show = "sidebar.index === 5" src = "'views/widgets/settings.html'"></ng-include>
        <ng-include ng-show = "sidebar.index === 6" src = "'views/widgets/user-management.html'"></ng-include>

    </div>

    <div ng-controller = "weekCtrl as week" ng-class = "{'sidebar-closed': !root.$settings.sidebarOpen}" class = "main-content">

        <div class = "header"> <!-- App Header -->
            <div ng-click = "root.$settings.sidebarOpen = !root.$settings.sidebarOpen" class = "menu-btn">
                <span class = "hand invert">
                    <img src="images/hamburger.svg" />
                </span>
            </div>

            <h1>{{week.week.toString()}}</h1>

            <div class = "week-scroller">
                <span ng-click = "week.prevWeek()" class = "prev-week hand invert">
                    <img src="images/round_triangle.svg" />
                </span>
                <span ng-click = "week.nextWeek()" class = "next-week hand invert">
                    <img src="images/round_triangle.svg" />
                </span>
            </div>

        </div>

        <h3 id="print-timestamp"><i>Printed: {{ root.getTimestamp() }}</i></h3>

        <div class = "week-wrapper"> <!-- Week Wrapper -->

            <div class = "week">
                <div ng-repeat = "day in week.week.days" class = "day day-{{$index}}">
                    <h3 class = "day-title">{{day.toDateString().substring(0, 10)}}</h3>
                    <div class = "dog-list">
                        <div ng-repeat = "event in week.hounds.events[$index] | orderBy:event:false:week.dayEventComparator" 
                             ng-click = "event.dogId ? root.dogLookup(event.dogId) : root.eventCopy(event)">
                            <p class="event-text {{event.type}}" id = "{{event.id}}">{{ week.getEventText(event) }}</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!-- Plus svg -->

        <!-- <svg xmlns="http://www.w3.org/2000/svg"
            style = "transform: translate(0px, 1px)" width="24" height="24" viewbox="0 0 24 24">
            <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/>
            </svg> -->

    </div>

    <ng-include src="'./views/profile.html'"></ng-include>

</div>
